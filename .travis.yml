sudo: false

language: cpp

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test

before_install:
    - pip install --user cpp-coveralls

compiler:  
    - gcc
    - clang

before_script:  
    - mkdir build
    - cd build
    - cmake ..

script: 
    - make
    - digilo_utils_test/digilo_utils_test

after_success:
    - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*" -E "gtest"